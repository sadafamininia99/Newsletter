<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>
    <!-- Sign-up form start -->
    <main id="#sign-up-card">
      <article class="subscription-card" id="subscription-card">
        <picture class="subscription-picture">
          <source
            srcset="assets/images/illustration-sign-up-mobile.svg"
            media="(max-width: 500px)"
          />
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="hero-image"
          />
        </picture>
        <div class="subscription-section">
          <h1>Stay updated!</h1>

          <div class="list-wrapper">
            <p class="list-header">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="list">
              <li>
                <img
                  src="assets/images/icon-list.svg"
                  alt=""
                  class="list-icon"
                />
                <p>Product discovery and building what matters</p>
              </li>
              <li>
                <img
                  src="assets/images/icon-list.svg"
                  alt=""
                  class="list-icon"
                />
                <p>Measuring To ensure updates are a success</p>
              </li>
              <li>
                <img
                  src="assets/images/icon-list.svg"
                  alt=""
                  class="list-icon"
                />
                <p>And much more!</p>
              </li>
            </ul>
          </div>

          <form action="" class="email-form" novalidate>
            <label for="email" class="label"
              >Email address<span id="invalid-email" class="hide"
                >Valid email required</span
              ></label
            >
            <input
              type="email"
              id="email"
              class="input email"
              placeholder="email@company.com"
              required
            />
            <input
              type="submit"
              name="submit"
              id="submit"
              class="input submit"
              value="Subscribe to monthly newsletter"
            />
          </form>
        </div>
      </article>

      <!-- Sign-up form end -->

      <!-- Success message start -->

      <article class="subscription-success hide" id="subscription-success">
        <img
          src="assets/images/icon-success.svg"
          class="cm-icon"
          alt="check mark"
        />
      </article>

      <!-- Success message end -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
